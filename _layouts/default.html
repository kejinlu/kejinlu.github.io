<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <meta name="author" content="{{ site.author }}" />
  <title>{{ page.title }}</title>
  <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />

  <link rel="stylesheet" href="/media/css/highlight.css">
  <link href='/media/webfonts/ss-social.css' rel='stylesheet'>
  <link href='/media/webfonts/ss-standard.css' rel='stylesheet'>
  <link href="/media/css/screen.css" rel="stylesheet">

  <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
</head>

<body>
  <div id="body-wrapper">
    <div class="buttons">
      <a href="/" class="ss-icon" title="Go to homepage">home</a>
      <a href="/categories" class="ss-icon" title="Category">list</a>
      <a href="/tags" class="ss-icon" title="Tag Cloud">tags</a>
      <a href="/guestbook" class="ss-icon" title="Guest Book">talk</a>
      <a href="/about" class="ss-icon" title="About">user</a>
      <a href="/feed" class="ss-icon" title="Subscribe by RSS">rss</a>
    </div>
    <div id="container">
      <div id="main" role="main">
        <header>

          <h1>{{ page.title }}</h1>
        </header>
        <hr>
        <article class="content">
          {{ content }}
        </article>
      </div>

      <footer>
        <p><small>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> | Copyright 2008 -
            {{site.time | date:"%Y"}} by <a href="http://kejinlu.com/about/">Luke</a> | <span
              class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S %Z"}}</span></small></p>
      </footer>

    </div>
  </div>
</body>

</html>
